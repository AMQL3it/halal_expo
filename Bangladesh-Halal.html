<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bangladesh Halal Expo 2026 ‚Äì Premium Islamic Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   CORE BRAND VARIABLES
===================== */
:root {
  --deep-green: #063a2f;
  --emerald: #0b6b55;
  --light-red: #c62828;
  --gold: #d4af37;
  --white: #ffffff;
}

/* =====================
   GLOBAL RESET
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", "Segoe UI", sans-serif;
  color: var(--white);
  background-color: var(--deep-green);
  overflow-x: hidden;
}

/* =====================
   PREMIUM ISLAMIC BACKGROUND
===================== */
.premium-bg {
  position: relative;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(212,175,55,0.15), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(198,40,40,0.12), transparent 45%),
    linear-gradient(135deg, #041f18, #063a2f 40%, #041f18);
  overflow: hidden;
}

/* Geometric Overlay */
.premium-bg::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      45deg,
      rgba(212,175,55,0.04),
      rgba(212,175,55,0.04) 1px,
      transparent 1px,
      transparent 28px
    );
  opacity: 0.6;
  z-index: 1;
}

/* Soft Moving Light */
.premium-bg::after {
  content: "";
  position: absolute;
  inset: -50%;
  background: radial-gradient(circle, rgba(212,175,55,0.08), transparent 60%);
  animation: lightMove 30s linear infinite;
  z-index: 2;
}

@keyframes lightMove {
  from { transform: translate(-10%, -10%); }
  to { transform: translate(10%, 10%); }
}

/* =====================
   HERO SECTION
===================== */
.hero {
  position: relative;
  z-index: 3;
  padding: 160px 20px 140px;
  text-align: center;
}

.hero h1 {
  font-size: clamp(2.8rem, 5vw, 4.2rem);
  font-weight: 700;
  color: var(--emerald);
  -webkit-text-stroke: 1.5px var(--white);
  text-shadow:
    0 12px 40px rgba(0,0,0,0.8),
    0 0 25px rgba(212,175,55,0.35);
}

.hero h2 {
  margin-top: 20px;
  font-size: 1.6rem;
  font-weight: 300;
  color: var(--gold);
  letter-spacing: 1px;
}

.hero .meta {
  margin-top: 35px;
  font-size: 1.05rem;
  opacity: 0.95;
}

.hero .meta span {
  display: inline-block;
  margin: 0 12px;
}

/* =====================
   BUTTONS
===================== */
.hero-buttons {
  margin-top: 50px;
  display: flex;
  justify-content: center;
  gap: 22px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 34px;
  font-size: 1rem;
  border-radius: 40px;
  text-decoration: none;
  transition: all 0.35s ease;
  border: 1px solid transparent;
}

.btn-primary {
  background: linear-gradient(135deg, var(--gold), #f0d98a);
  color: #062c22;
  font-weight: 600;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(212,175,55,0.35);
}

.btn-outline {
  border-color: var(--white);
  color: var(--white);
}

.btn-outline:hover {
  background: rgba(255,255,255,0.1);
}

/* =====================
   MOBILE OPTIMIZATION
===================== */
@media (max-width: 768px) {
  .hero {
    padding: 120px 16px 100px;
  }
  .hero h2 {
    font-size: 1.3rem;
  }
}
</style>
</head>

<body>
<div class="premium-bg">
  <section class="hero">
    <h1>Bangladesh Halal Expo 2026</h1>
    <h2>Meeting Point of the Global Halal Economy</h2>

    <div class="meta">
      <span>üìÖ 7‚Äì9 May 2026</span> |
      <span>üìç China‚ÄìBangladesh Friendship Expo Center, Dhaka</span>
    </div>

    <div class="hero-buttons">
      <a href="#" class="btn btn-primary">Exhibit Now</a>
      <a href="#" class="btn btn-outline">Visit Expo</a>
    </div>
  </section>
</div>
</body>
</html>
